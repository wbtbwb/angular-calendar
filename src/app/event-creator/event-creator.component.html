<div class="box box-solid">
  <div class="box-header with-border">
    <h3 class="box-title">Create Event</h3>
  </div>
  <div class="box-body">
    <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
      <ul class="fc-color-picker">
        <li *ngFor="let color of colors" (click)="onChangeColor(color)">
          <a class="text-{{color}}"><i class="fa fa-square"></i></a>
        </li>
      </ul>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Event Title" [formControl]="eventText">
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary btn-flat color-btn bg-{{currentColor}}" (click)="onCreateEvent()">Add</button>
      </div>
    </div>
  </div>
</div>
